name: Olist Data Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Instalar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    # Adicionado Java para o Spark funcionar nos testes
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Rodar Linting (Ruff)
      run: ruff check src/
    - name: Rodar Testes Unitários
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: pytest tests/ -v

  sql-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Instalar SQLFluff e Plugins
      # CORREÇÃO AQUI: Agora usamos o requirements.txt para garantir que o plugin venha junto
      run: |
        pip install -r requirements.txt
    - name: Verificar Estilo do SQL
      run: |
        sqlfluff lint olist_analytics/models --dialect duckdb